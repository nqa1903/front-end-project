<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <main class="sign-in-main">
      <form id="signup-form" method="POST">
        <header>
          <h1>
            Trello <br />
            <span>Professional & Organized </span>
          </h1>
        </header>
        <main>
          <h3>Please sign up</h3>
          <div class="input-wrapper">
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              
              placeholder=" "
            />
            <label class="label" for="email">Email address</label>
          </div>
          <div class="input-wrapper">
            <input
              class="input"
              type="text"
              name="username"
              id="username"
              
              placeholder=" "
            />
            <label class="label" for="username">Username</label>
          </div>
          <div class="input-wrapper">
            <input
              class="input"
              type="password"
              name="password"
              id="password"
                
              placeholder=" "
            />
            <label class="label" for="password">Password</label>
          </div>
          <div>
            <div class="arrow-wrapper">
              <p>Already have an account <a href="sign-in.html">click here !</a></p>
            </div>
          </div>
          <div class="btn-wapper">
            <button
              type="submit"
              id="popout"
              class="btn-flip"
              data-front="Sign up"
              data-back="Almost there"
            >Sign up</button>
          </div>
        </main>
        <footer>
          <p>&copy; 2025 - Rikkei Education</p>
        </footer>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sign-up.js"></script>
  </body>
</html>
